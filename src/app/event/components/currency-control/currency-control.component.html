<mat-form-field appearance="outline" >
    <mat-label>Waluna</mat-label>
    <input type="text" matInput [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChange($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        <img style="vertical-align:middle;" aria-hidden src="{{ option.imageUrl }}" height="20" />
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
