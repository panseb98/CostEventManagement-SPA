<app-page-header header="Dodawanie nowego wydarzenia" icon="add_circle">

</app-page-header>

<div style="padding: 0 20px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Wypełnij formularz podając dane wydarzenia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <br>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div style="width: 100%;">
          <mat-form-field appearance="outline">
            <mat-label>Nazwa wydarzenia</mat-label>
            <input matInput formControlName="name" placeholder="Nazwa wydarzenia">
          </mat-form-field>
          <app-currency-control class="form-control" [formControl]="getCurrencyControl"></app-currency-control>
        </div>
        <br>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div >
        <button mat-raised-button color="primary" (click)="submit()">Zapisz</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
