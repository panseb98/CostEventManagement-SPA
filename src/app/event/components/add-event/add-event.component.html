<app-page-header header="Nowe wydarzenie" icon="add_circle">

</app-page-header>

<div class="card-body">
  <div class="row">
    <div class="col">
    <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Wypełnij formularz podając dane wydarzenia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <br>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div style="width: 100%;">
          <mat-form-field appearance="outline">
            <mat-label>Nazwa wydarzenia</mat-label>
            <input matInput formControlName="name" placeholder="Nazwa wydarzenia">
          </mat-form-field>
          <app-currency-control [formControl]="getCurrencyControl" (newItemEvent)="currencyChanged($event)"></app-currency-control>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submit()">Zapisz</button>
    </mat-card-actions>
  </mat-card>
    </div>
  </div>
</div>
