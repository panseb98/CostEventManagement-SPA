<app-page-header header="Edycja wydarzenia" icon="create">

</app-page-header>

<div class="row" style="padding: 0 20px">
    <div class="rightPannel" class="height: 100%">
        <mat-card class="card" *ngIf="!isBusy" >
            <mat-card-header>
                <mat-card-title>Dane wydarzenia</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br>
                <form [formGroup]="form">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Kod wydarzenia</mat-label>
                        <input  matInput formControlName="code"  placeholder="Placeholder">
                        <mat-icon matSuffix>file_copy</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Nazwa wydarzenia</mat-label>
                        <input matInput formControlName="name" placeholder="Placeholder">
                    </mat-form-field>
                    <app-currency-control [formControl]="getCurrencyControl"></app-currency-control>

                </form>
            </mat-card-content>
            <mat-card-actions>
                <div style="margin-left: 10px; margin-right: 20px; margin-bottom: 20px;">
                    <button mat-raised-button color="primary" style="margin-right: 5px;">Zapisz</button>
                </div>
            </mat-card-actions>
        </mat-card>
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Uczesnicy wydarzenia</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br>
                <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" id="aaaa">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> <mat-form-field appearance="outline" style="width: 80%;">
                                <mat-label>Kod wydarzenia</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="expand">
                        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="expand row"
                                (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                                <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                                <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                            <div class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div class="example-element-description">
                                    <h3><b>Bilans:</b></h3>
                                    <mat-list>
                                        <mat-list-item *ngFor="let folder of element.users;">{{folder}}
                                        </mat-list-item>
                                    </mat-list>
                                    <button mat-raised-button color="warn">Accent</button>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand ; sticky: true"
                        [style.display]="'none'"></tr>
                    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
                        class="example-element-row" [class.example-expanded-row]="expandedElement === element"
                        (click)="expandedElement = expandedElement === element ? null : element">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                </mat-table>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="leftPannel">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Lista poniesionych kosztów</mat-card-title>

            </mat-card-header>
            <mat-card-content>
                <br>
                <button mat-raised-button color="primary" style="width: 100%" (click)="open()">Dodaj nowy koszt</button>
                <br>
                <br>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Wartość </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>

            </mat-card-actions>

        </mat-card>
    </div>
</div>
