<app-header (menuToggled)="toggle()"></app-header>

<mat-drawer-container>
  <mat-drawer disableClose="deviceService.isMobile()" mode="side" [opened]="opened">
    <app-menu-item (newItemEvent)="addItem()" [menu]="menuItems"></app-menu-item>
  </mat-drawer>

  <mat-drawer-content [class.margin-left]="opened">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
